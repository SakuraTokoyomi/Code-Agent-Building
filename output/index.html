<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv CS Daily - Computer Science Preprints</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Stylesheets -->
    <link href="css/navigation.css" rel="stylesheet">
    <link href="css/paper-cards.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="mb-4">
            <h1 class="text-center my-4">arXiv CS Daily</h1>
            
            <!-- Category Navigation -->
            <nav id="category-navigation" class="nav nav-tabs justify-content-center">
                <!-- Categories will be dynamically generated by JavaScript -->
            </nav>
        </header>

        <main>
            <!-- Paper List Container -->
            <div id="paper-list" class="row">
                <div id="loading-indicator" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="papers-container" class="col-12">
                    <!-- Papers will be dynamically loaded here -->
                </div>
            </div>
        </main>

        <footer class="text-center mt-4">
            <p class="text-muted small">
                ðŸ“Š Data Source:
                <span id="data-source-indicator" class="badge bg-warning">Demo Mode</span>
            </p>
        </footer>
    </div>

    <!-- Preferences Button (Bottom Left) -->
    <button id="preferences-btn" class="btn btn-secondary" style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
        Settings
    </button>

    <!-- Preferences Modal -->
    <div id="preferences-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="pref-category" class="form-label">Default Category</label>
                        <select id="pref-category" class="form-select">
                            <option value="cs.AI">Artificial Intelligence</option>
                            <option value="cs.CL">Computational Linguistics</option>
                            <option value="cs.CV">Computer Vision</option>
                            <option value="cs.DS">Data Structures</option>
                            <option value="cs.LG">Machine Learning</option>
                            <option value="cs.NE">Neural and Evolutionary Computing</option>
                            <option value="cs.PL">Programming Languages</option>
                            <option value="cs.RO">Robotics</option>
                            <option value="cs.SE">Software Engineering</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="pref-theme" class="form-label">Theme</label>
                        <select id="pref-theme" class="form-select">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="pref-abstracts" checked>
                        <label class="form-check-label" for="pref-abstracts">Show Abstracts by Default</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" id="reset-prefs-btn">Reset to Default</button>
                    <button type="button" class="btn btn-primary" id="save-prefs-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Core Scripts (Load in correct order) -->
    <script src="js/preferences.js"></script>
    <script src="js/api-utils.js"></script>
    <script src="js/category-navigation.js"></script>
    <script src="js/paper-list.js"></script>
    <script src="js/paper-detail.js"></script>

    <!-- Application Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize key modules
            const preferences = new PreferencesManager();
            const categoryNavigation = new CategoryNavigationManager();
            const paperList = new PaperListManager();

            // Apply saved preferences on load
            const savedPrefs = preferences.getPreferences();
            if (savedPrefs && savedPrefs.lastViewedCategory) {
                paperList.currentCategory = savedPrefs.lastViewedCategory;
            }
            if (savedPrefs && savedPrefs.theme === 'dark') {
                document.body.classList.add('dark-theme');
            }

            // Initial setup
            categoryNavigation.init();
            paperList.init();

            // Listen for category changes to reload papers
            window.addEventListener('categoryChanged', (e) => {
                paperList.currentCategory = e.detail.category;
                paperList.currentPage = 1;
                paperList.fetchPapers();

                // Save last viewed category to preferences
                preferences.updatePreference('lastViewedCategory', e.detail.category);
            });

            // Preferences Modal Setup
            const prefsModalEl = document.getElementById('preferences-modal');
            const prefsModal = new bootstrap.Modal(prefsModalEl);
            const prefsBtn = document.getElementById('preferences-btn');
            const savePrefBtn = document.getElementById('save-prefs-btn');
            const resetPrefBtn = document.getElementById('reset-prefs-btn');

            // Load current preferences into modal
            function loadPrefsIntoModal() {
                const prefs = preferences.getPreferences();
                if (prefs) {
                    document.getElementById('pref-category').value = prefs.lastViewedCategory || 'cs.AI';
                    document.getElementById('pref-theme').value = prefs.theme || 'light';
                    document.getElementById('pref-abstracts').checked = prefs.showAbstracts !== false;
                }
            }

            // Apply theme
            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-theme');
                } else {
                    document.body.classList.remove('dark-theme');
                }
            }

            // Open preferences modal
            prefsBtn.addEventListener('click', () => {
                loadPrefsIntoModal();
                prefsModal.show();
            });

            // Save preferences
            savePrefBtn.addEventListener('click', () => {
                const newCategory = document.getElementById('pref-category').value;
                const newTheme = document.getElementById('pref-theme').value;
                const newPrefs = {
                    lastViewedCategory: newCategory,
                    theme: newTheme,
                    showAbstracts: document.getElementById('pref-abstracts').checked
                };
                preferences.savePreferences(newPrefs);

                // Apply theme immediately
                applyTheme(newTheme);

                // Switch to the selected category
                paperList.currentCategory = newCategory;
                paperList.currentPage = 1;
                paperList.fetchPapers();

                // Update active tab in navigation
                document.querySelectorAll('#category-navigation .nav-link').forEach(tab => {
                    tab.classList.remove('active');
                    if (tab.dataset.categoryCode === newCategory) {
                        tab.classList.add('active');
                    }
                });

                prefsModal.hide();
            });

            // Reset preferences
            resetPrefBtn.addEventListener('click', () => {
                preferences.resetPreferences();
                loadPrefsIntoModal();
                applyTheme('light');
            });
        });
    </script>
</body>
</html>
